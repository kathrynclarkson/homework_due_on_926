	<script>
		
function sumOfEven(limit) {
    var temp, sum = 0, a = 0, b = 1;
    while (b < limit) {
        temp = a;
        a = b;
        b += temp;
        if ((b & 1) === 0) {
            sum += b;
        }
    }
    return sum;
}

console.log(sumOfEven(4e6));
	</script>
